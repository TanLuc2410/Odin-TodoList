<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do List</title><link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"><link rel="shortcut icon" href="3a989e3d8b2a36eff3df.svg" type="image/x-icon"><script defer="defer" src="main.js"></script></head><body><div class="container"><header><h1>// TO-DO ðŸ“”</h1></header><main><nav><div class="project-div"><h2>Your Project</h2><ul class="project-container"></ul><p class="deleteProject-btn">Delete Project</p></div><div class="add-project-btn" data-add-project-btn><span class="material-icons-outlined">add</span></div></nav><section data-section><div class="section-heading"><h2 class="page-heading"></h2><p class="delete-completed-task-btn" data-dlt-completed-tasks>Delete Completed Task</p></div><div class="task-cards-container" data-tasks-container></div><button class="btn" data-create-new-task-btn>CREATE NEW TASK</button></section><dialog data-add-project-dialog><form action="" method="" data-add-project-form><div class="add-modal-header"><h2>Create New Project</h2><span class="material-icons-outlined" data-add-project-modal-close-btn>close</span></div><div class="add-modal-main-body"><div class="tab-content"><input id="projectTitle" data-projecttitle placeholder="Type in Your Project Name" autocomplete="off" required> <button class="createProjectBtn btn" data-create-project-btn>CREATE PROJECT</button></div></div></form></dialog><dialog data-add-task-dialog><form action="" method="" data-add-task-form><div class="add-modal-header"><h2>Create New Task</h2><span class="material-icons-outlined" data-add-task-modal-close-btn>close</span></div><div class="add-modal-main-body"><div class="tab-content"><input id="taskTitle" data-tasktitle placeholder="Task Title" autocomplete="off" required> <textarea name="task-details" id="taskDetails" data-taskdetails placeholder="Task Details"></textarea><div class="dueDate-container"><p>Due date:</p><input type="date" class="dueDate" id="dueDate" required></div><div class="priority"><p>Priority:</p><div class="priority-buttons"><input type="radio" id="low-priority" name="priority-btn" value="low" checked="checked"> <label for="low-priority" class="priority-label">Low</label> <input type="radio" id="medium-priority" name="priority-btn" value="medium"> <label for="medium-priority" class="priority-label">Medium</label> <input type="radio" id="high-priority" name="priority-btn" value="high"> <label for="high-priority" class="priority-label">High</label></div></div><button class="createTaskBtn btn" data-create-task-btn>CREATE TASK</button></div></div></form></dialog><dialog data-detail-modal><form action="" method=""><div class="add-modal-header"><h2>Task Description</h2><span class="material-icons-outlined" data-close-task-description>close</span></div><div class="add-modal-main-body descriptionModal"><p data-task-name-description>aaa</p><p data-task-duedate-description>aaa</p><textarea name="taskDescription" id="task-description" disabled="disabled"></textarea></div></form></dialog><dialog data-edit-task-dialog><form action="" method="" data-edit-task-form><div class="add-modal-header"><h2>Edit Task</h2><span class="material-icons-outlined" data-edit-task-modal-close-btn>close</span></div><div class="add-modal-main-body"><div class="tab-content"><input id="editTaskTitle" data-edittasktitle placeholder="Task Title" autocomplete="off" required> <textarea name="task-details" id="taskDetails" data-edittaskdetails placeholder="Task Details"></textarea><div class="dueDate-container"><p>Due date:</p><input type="date" class="dueDate" id="editDuedate" required></div><div class="priority"><p>Priority:</p><div class="priority-buttons"><input type="radio" id="low-priority-edit" name="edit-priority-btn" value="low" checked="checked"> <label for="low-priority-edit" class="priority-label">Low</label> <input type="radio" id="medium-priority-edit" name="edit-priority-btn" value="medium"> <label for="medium-priority-edit" class="priority-label">Medium</label> <input type="radio" id="high-priority-edit" name="edit-priority-btn" value="high"> <label for="high-priority-edit" class="priority-label">High</label></div></div><button class="createTaskBtn btn" data-create-task-btn>EDIT TASK</button></div></div></form></dialog><template id="task-template"><div class="task-card"><p id="task-name-display"></p><p id="dueDate-display"></p><div class="delete-btn task-card-btn"><span class="material-icons-outlined">delete_outline</span></div><div class="edit-btn task-card-btn"><span class="material-icons-outlined edit">edit_note</span></div><div class="detail-btn task-card-btn"><span class="material-icons-outlined description">feed</span></div><input type="checkbox"></div></template></main></div></body></html>
